<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Linear Regression Expert Mode</title>
</head>
<body>
    <br>
    <br>
    <h1 class="text-center">Linear Regression Expert Mode : Choose Below Options</h1>
    <br>
    <br>
    <form method="POST" action="/lr_expert_user_input" enctype="multipart/form-data">
        <div class="container justify-content-md-center" style = "width: 500px; border: 1px solid black; border-radius: 10px; background-color: rgb(218, 218, 218);">
            <div class="row" >
                <div class = "col" style = "padding-top: 12px;">
                    <h4>Fit_Intercept</h4>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="Fit_Intercept" id="inlineRadio1" value="True">
                    <label class="form-check-label" for="inlineRadio1">True</label>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="Fit_Intercept" id="inlineRadio2" value="False">
                    <label class="form-check-label" for="inlineRadio2">False</label>
                </div>
            
            </div>
            <div class="row">
                <div class = "col" style = "padding-top: 12px;">
                    <h4>copy_X</h4>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="copy_X" id="inlineRadio1" value="True">
                    <label class="form-check-label" for="inlineRadio1">True</label>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="copy_X" id="inlineRadio2" value="False">
                    <label class="form-check-label" for="inlineRadio2">False</label>
                </div>
            
            </div>
            <div class="row">
                <div class = "col" style = "padding-top: 12px;">
                    <h4>n_jobs</h4>
                </div>
                <div class="form-check form-check-inline col">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input type="text" class="form-control" name="n_jobs" placeholder="int value" aria-label="Text input with radio button"> (Default = None)
                        </div>
                        </div>
                    </div>
                </div>
                
            
            </div>
            <div class="row">
                <div class = "col" style = "padding-top: 12px;">
                    <h4>positive</h4>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="positive" id="inlineRadio1" value="True">
                    <label class="form-check-label" for="inlineRadio1">True</label>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="positive" id="inlineRadio2" value="False">
                    <label class="form-check-label" for="inlineRadio2">False</label>
                </div>
            
            </div>
            
        </div>
        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>




</body>
</html>
